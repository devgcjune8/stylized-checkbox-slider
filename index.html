<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized Checkboxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <h3>How do you want your popcorn to be?</h3>
    <div class="checkbox-containers">
        <input type="checkbox" id="stove-top" class="checkbox">
        <label for="stove-top" class="checkbox-label"><div class="squircle"></div></label>
        <span>Stove-Top</span>
    </div>
    <div class="checkbox-containers">
        <input type="checkbox" id="air-popped" class="checkbox">
        <label for="air-popped" class="checkbox-label"><div class="squircle"></div></label>
        <span>Air-popped</span>
    </div>
    <div class="checkbox-containers">
        <input type="checkbox" id="microwave-popped" class="checkbox">
        <label for="microwave-popped" class="checkbox-label"><div class="squircle"></div></label>
        <span>Microwave-popped</span>
    </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
